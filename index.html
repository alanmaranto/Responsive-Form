<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Form</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  </head>
  <body>
    <img src="img/wave.png" alt="wave" class="wave" />
    <div class="container">
      <div class="img">
        <img src="img/bg.svg" />
      </div>
      <div class="login-container">
        <form>
          <img class="avatar" src="img/avatar.svg" alt="" />
          <h2 class="welcome-header">Welcome</h2>

          <div class="input-div user">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="input-login">
              <h5 class="text-h5">Username</h5>
              <input type="text" class="username" />
            </div>
          </div>

          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="input-login">
              <h5 class="text-h5">Password</h5>
              <input type="password" class="username" />
            </div>
          </div>
          <a class="forgot">Forgot Password?</a>
          <input type="submit" class="button" value="Login">
        </form>
      </div>
    </div>
  </body>
</html>
